{% extends "Login_App/base.html" %}
{% load static %}

{% block body_block %}
{%if registered %}
<div class="alert alert-success">Congratulations. Registration successful :D</div>
    {% else %}
    <form method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ user_info_form.as_p }}
        {% csrf_token %}
        <input type="submit" name="submit" value="Register" class="btn btn-primary btn-sm">
    </form>
{% endif %}
{% endblock  %}
